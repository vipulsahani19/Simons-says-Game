 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says Game</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <h1>Simon Says Game</h1>
   <h3>Highest score = 0</h3>
   <h2>Tap any where to start the Game</h2>
   <div class="container">
      <div class="line-one">
         <div class="btn red" role="button" id="red">1</div>
         <div class="btn yellow" role="button" id="yellow">2</div>
      </div>
      <div class="line-2">
         <div class="btn green" role="button" id="green">3</div>
         <div class="btn purple" role="button" id="purple">4</div>
      </div>
   </div>
    <script src="app.js"></script>
 </body>

 </html>
